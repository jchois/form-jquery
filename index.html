<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <title>Form jQuery</title>
</head>
<body>
    
    <div id="content">

        <form>

            <div id="head">
                <button type="button" class="btn btn-success btn-save">SAVE</button> <br>
                <div class="form-group">
                    <label for="name-input">First Name*</label>
                    <input type="text" class="form-control" id="name-input" placeholder="First Name">
                </div>
            </div> 

            <section id="section1">

                <div class="alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close" tittle="close">Ã—</a>
                    <strong>Error!</strong> Indicates a dangerous or potentially negative action.
                </div>
                
                <div class="info">
                    <div class="data1">
                        <label>Ranges</label>
                        <div class="range">
                            <div class="input-group input-div">
                                <input type="text" class="form-control" name="range1" placeholder="">
                                <span id="span-pru" class="input-group-addon"><i class="	fa fa-percent"></i></span>
                            </div>
                            <label id="to">TO</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="range2" placeholder="">
                                <span id="span-pru" class="input-group-addon"><i class="	fa fa-percent"></i></span>
                            </div>
                        </div>     
                    </div>
                    <div class="data2">
                        
                        <div class="years-por">
                            <div class="years">
                                <label for="sel1">Years</label>
                                <select class="form-control" id="sel1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                            <div class="porc">
                                <div class="form-group">
                                    <label for="name-input">Percentage</label>
                                    <input type="text" class="form-control" id="name-input" placeholder="Years">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="add-rem">
                <div><button type="button" class="btn btn-info">+ADD</button></div>
                <div><button type="button" class="btn btn-danger">-REMOVE</button></div>
            </div>
        </form>
    </div>

</body>
</html>
