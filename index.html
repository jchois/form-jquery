<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <title>Form jQuery</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    
</head>
<body>
    
    <div id="content">

        <form class="form">

            <div id="head">
                <input type="button" class="btn btn-success save" value="SAVE"> <br>
                <div class="form-group">
                    <label for="name-input">First Name*</label>
                    <input name="nameInput" type="text" class="form-control" id="name" placeholder="First Name">
                    <div id="error">
                        <a id="msj-error" class="msj-error">This field is empty*</a>
                    </div>
                </div>
            </div> 

            <!-- block 1 -->
            <section id="section1">

                <div class="alert alert-danger xclose1">
                    <!-- <a href="#" class="close equis" data-dismiss="alert" aria-label="close" tittle="close">Ã—</a>
                    <strong>Error!</strong> -->
                </div>
                
                <div class="info">
                    <div class="data1">
                        <label>Ranges</label>
                        <div class="range">
                            <div class="input-group input-div">
                                <input type="number" class="form-control" name="range1" id="perc-min1">
                                <span id="span-pru" class="input-group-addon"><i class="fa fa-percent"></i></span>
                            </div>
                            <label class="to">TO</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="range2" id="perc-may1">
                                <span id="span-pru" class="input-group-addon"><i class="fa fa-percent"></i></span>
                            </div>
                        </div>     
                    </div>
                    <div class="data2">
                        
                        <div class="years-por">
                            <div class="years">
                                <label for="years-select">Years</label>
                                <select data-section="section1" class="form-control years-selector" name="years">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="years-inputs">
                                    <label for="percentage">Percentage</label>

                                    <input type="number" class="form-control input-bott" id="percentage-1" placeholder="Year 1">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </form>
        <div class="add-rem">
                <div><button type="button" class="btn btn-info add" id="add">ADD</button></div>
                <div><button type="button" class="btn btn-danger remove" id="remove">REMOVE</button></div>
            </div>
    </div>

</body>
</html>
